  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Gender</th>
        <th>Student_status</th>
        <th>Major</th>
        <th>Country</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.Id}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.City}}</td>
        <td>{{item.State}}</td>
        <td>{{item.Gender}}</td>
        <td>{{item.Student_status}}</td>
        <td>{{item.Major}}</td>
        <td>{{item.Country}}</td>
       
      </tr>
    </tbody>
  </table>
